<!doctype html>
<html class="no-js" lang="en">
  <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>student-form</title>
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
	<div class="row">
		<div class="columns large-12">
			<form class="small-4 small-centered columns" action="#" data-abide>
			  <h1>Student Profile</h1>
			  <div>
			    <label for="name">Name:</label>
			    <input type="text" name="name" id="name" placeholder="Your name here" title="Please enter your name." required />
			  </div>
			  <div>
			    <label for="snum">Student Number:</label>
			    <input type="number" name="snum" id="snum" min="1" max="99999999"  placeholder="Please enter your student id." title="Please enter your student id." required />
			  </div>
			  <div>
			    <label for="major">Major:</label>
			    <input type="text" name="major" id="major" placeholder="your major" title="Please enter your major." required/>
			  </div>
			    <div>
			    <label for="email">Email:</label>
			    <input type="email" name="email" id="email" placeholder="youraddress@wherever.e" title="Please enter your email address." required />
			  </div>
			  <div>
			    <label for="gdate">Graduation Date:</label>
			    <input type="month" name="gdate" id="gdate" title="Please enter your graduation date." required />
			  </div>
			  <div >
			    <input type="submit" class="submitBtn" value="Submit" />
			  </div>
			</form>
		</div>	
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/foundation/foundation.abide.js"></script>

	<script src="js/script.js"></script>

	
	<script>
	  	
	</script>
  </body>
</html>
